<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA_Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Capstone Outfitters</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/8c5cbea69b.js" crossorigin="anonymous"></script>
        <!-- Core theme CSS (includes Bootstrap)
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">-->
        <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <header>
            <div class="navbar">
               <img src="https://user-images.githubusercontent.com/115847180/200141705-bf7b645e-5c32-4c9d-8ba5-cdff947dd23b.jpg" alt="Navbar_logo" height="50" width="250">
            </div> 
            <nav>
               <ul>
                   <li><a href="index.html">Home</a></li>
                   <li><a href="shop.html"> Shop</a></li>
                   <li><a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a></li>
                   <li><a href="login.html" id="login_button" class="active">Login/Create Account</a></li>
                   <li><a href="login.html" id="logout_button">Logout</a></li>
                   <li><a href="profile.html"><i class="fa-regular fa-user"><label id="profile_button">Profile</label></i></a></li>
               </ul>
            </nav>
            <div id="hamburger-icon" onclick="toggleMobileMenu(this)">
               <div class="bar1"></div>
               <div class="bar2"></div>
               <div class="bar3"></div>
               <ul class="mobile-menu">
                   <li><a href="index.html">Home</a></li>
                   <li><a href="shop.html"> Shop</a></li>
                   <li><a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a></li>
                   <li><a href="login.html" id="login_button" class="active">Login/Create Account</a></li>
                   <li><a href="login.html" id="logout_button">Logout</a></li>
                   <li><a href="profile.html"><i class="fa-regular fa-user"><label id="profile_button">Profile</label></i></a></li>
               </ul>
           </div>
          </header>
        <section>
                <h1 id="title"></h1>
        </section>
            <div class="login_box">
            <div class="container">
                <form action="https://localhost:7242/Login" class="form" id="login_form">
                    <h1 class="form__title">Login</h1>
                    <div class="form__message form__message--error"></div>
                    <div class="form__input-group">
                        <input type="text" id="username" class="form__input" autofocus placeholder="Username">
                        <div class="form__input-error-message"></div>
                    </div>
                    <div class="form__input-group">
                        <input type="password" id="password" class="form__input" autofocus placeholder="Password">
                        <div class="form__input-error-message"></div>
                    </div>
                    <button class="form__button" type="submit" id="login_button">Submit</button><br>
                    <p class="form__text">
                        Don't have an account?<a class="form__link" href="./" id="linkCreateAccount">Create account</a>
                    </p>
                </form>
                <form class="form form--hidden" action="https://localhost:7242/Signup" id="signup_form">
                    <h1 class="form__title">Create Account</h1>
                    <div class="form__message form__message--error"></div>
                    <div class="form__input-group">
                        <input type="text" id="newusername" class="form__input" autofocus placeholder="Username">
                        <div class="form__input-error-message"></div>
                    </div>
                    <div class="form__input-group">
                        <input type="text" id="newemail" class="form__input" autofocus placeholder="Email Address">
                        <div class="form__input-error-message"></div>
                    </div>
                    <div class="form__input-group">
                        <input type="password" id="newpassword" class="form__input" autofocus placeholder="Password">
                        <div class="form__input-error-message"></div>
                    </div>
                    <div class="form__input-group">
                        <input type="password" id="confirmpassword" class="form__input" autofocus placeholder="Confirm password">
                        <div class="form__input-error-message"></div>
                    </div>
                    <button class="form__button" type="submit" id="signup_button">Submit</button><br>
                    <p class="form__text">
                        Already have an Account?<a class="form__link" href="./" id="linkLogin">Sign in</a>
                    </p>
                </form>
            </div>
        </div>
    </body>
</html>
