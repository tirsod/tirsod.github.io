<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA_Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Capstone Outfitters - Shop</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/8c5cbea69b.js" crossorigin="anonymous"></script>
        <!-- Core theme CSS (includes Bootstrap)
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">-->
        <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <header>
            <div class="navbar">
               <img src="https://user-images.githubusercontent.com/115847180/200141705-bf7b645e-5c32-4c9d-8ba5-cdff947dd23b.jpg" alt="Navbar_logo" height="50" width="250">
            </div> 
            <nav>
               <ul>
                   <li><a href="index.html">Home</a></li>
                   <li><a href="shop.html" class="active"> Shop</a></li>
                   <li><a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a></li>
                   <li><a href="login.html" id="login_button">Login/Create Account</a></li>
                   <li><a href="login.html" id="logout_button">Logout</a></li>
                   <li><a href="profile.html"><i class="fa-regular fa-user"><label id="profile_button">Profile</label></i></a></li>
               </ul>
            </nav>
            <div id="hamburger-icon" onclick="toggleMobileMenu(this)">
               <div class="bar1"></div>
               <div class="bar2"></div>
               <div class="bar3"></div>
               <ul class="mobile-menu">
                   <li><a href="index.html">Home</a></li>
                   <li><a href="shop.html" class="active"> Shop</a></li>
                   <li><a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a></li>
                   <li><a href="login.html" id="login_button">Login/Create Account</a></li>
                   <li><a href="login.html" id="logout_button">Logout</a></li>
                   <li><a href="profile.html"><i class="fa-regular fa-user"><label id="profile_button">Profile</label></i></a></li>
               </ul>
           </div>
          </header>
       <section>
        <h1 id="non-title-space"></h1>
       </section>
       <section id="pathway">
        <h6><a href="shop.html">Go back to Shop</a></a></h6>
       </section>
       <section id="product-details">
            <div class="sing-product-imgs">
                <img id="itemImage" src="" width="auto" height="500" alt="Men_Active_Barcode">
            </div>
            <div class="sing-product-deets">
                <h4 id="itemTitle"></h4>
                <h3 id="itemPrice"></h3>
                <select id="itemSize">
                    <option value="none">Select Size</option>
                    <option value="xs">XS</option>
                    <option value="s">S</option>
                    <option value="m">M</option>
                    <option value="l">L</option>
                    <option value="xl">XL</option>
                    <option value="2xl">2XL</option>
                    <option value="3xl">3XL</option>
                </select>
                <input type="number" id="itemQuantity" value="1" min="1" max="99">
                <button id="itemAdd">Add to cart</button>
                <h4>Product Details</h4>
                <span id="itemDesc"></span>
            </div>
       </section>
       <br>
       <section id="feat-product">
        <h3 id="section-header">Related Products</h3>
            <div class="product-box" id="related">

            </div>
       </section>
       <script src="item.js"></script>
    </body>
</html>
