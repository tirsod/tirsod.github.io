<!DOCTYPE html>
<html lang="en">
<head>
    <title>Twitch Authentication</title>
    <script>
        window.onload = function() {
            const hash = window.location.hash;

            if (hash.includes("access_token")) {
                const params = new URLSearchParams(hash.substring(1));
                const token = params.get("access_token");

                console.log("Twitch OAuth Token:", token);

                // Clear hash from URL to avoid infinite reload issues
                window.history.replaceState({}, document.title, window.location.pathname);

                // Redirect back to WebGL build with token as query param
                window.location.href = "https://tirsod.com/play/?token=" + token;
            }
        };
    </script>
</head>
<body>
    <h1>Authenticating with Twitch...</h1>
</body>
</html>
