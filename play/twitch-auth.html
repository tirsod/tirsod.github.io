<!DOCTYPE html>
<html lang="en">
<head>
    <title>Twitch Authentication</title>
    <script>
        window.onload = function() {
            // Get URL fragment (everything after `#`)
            const hash = window.location.hash;

            // Make sure there's an access token in the URL
            if (hash.includes("access_token")) {
                const params = new URLSearchParams(hash.substring(1));
                const token = params.get("access_token");

                console.log("Twitch OAuth Token:", token);

                // Send token to Unity
                if (typeof unityInstance !== "undefined") {
                    unityInstance.SendMessage("Twitch Auth & Stream Guest Client", "OnTwitchAuthComplete", token);
                }

                // Clear the hash to prevent reloading issues
                window.history.replaceState({}, document.title, window.location.pathname);

                // Redirect back to the WebGL game (change this to your actual build URL)
                setTimeout(() => {
                    window.location.href = "https://tirsod.com/play"; 
                }, 3000);
            }
        };
    </script>
</head>
<body>
    <h1>Authenticating with Twitch...</h1>
</body>
</html>
