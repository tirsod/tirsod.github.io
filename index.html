<style>
  a {
      color: white;
      text-decoration: none;
  }
  body {
    margin: 0px;
    padding: 0px;
    font-family: courier, "Lucida Console", sans-serif;
    font-size: 16pt;
  }
  .tir {
  	position: fixed;
  	height: 80%;
  	bottom: 0%;
  	left: 60%;
  }
  div.option {
      width: 100px;
      text-indent: 0px;
  	  transition: background 0.2s, text-indent 0.1s;
  }
  div.option:hover {
  	background: #000000;
  	text-indent: 8px;
  }
  .darken{
    background-color: #000;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0.5;
    opacity: 0;
    animation-name: darken;
    animation-direction: forwards;
    animation-fill-mode: forwards;
    animation-duration: 5000ms;
    animation-delay: 100ms;
  }
  @keyframes darken {
    0% {
      opacity: 0;
    }
    100% {
      opacity: .7;
    }
  }
  .vignette{
    size: 100vh 100vh;
    min-height: 100vh;

    background: 
        repeating-linear-gradient(#0018, #0018 10px, #0000 10px, #0000 13px),
        radial-gradient(ellipse, #4A4A4AC0 40%, #000000C0 65%);
    padding: 0px;
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    z-index: 0;
  }
</style>
